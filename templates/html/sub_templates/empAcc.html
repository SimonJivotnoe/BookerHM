<div class="panel panel-default" name="%USER_ID%">
    <div class="panel-heading">
        <h4 class="panel-title">

            <span class="col-md-4 userName">%USER_NAME%</span>
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse%I%">
                            <span class="col-md-4">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                            </span></span> </a>
                            <span class="col-md-4">
                                <span class="glyphicon glyphicon-remove" name="%USER_ID%" aria-hidden="true">
                            </span>
                            </span>
        </h4>
    </div>
    <div id="collapse%I%" class="panel-collapse collapse">
        <div class="panel-body">
            <table class="table col-md-8 table-striped">
                <tbody>
                <tr>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td><input type="textfield" value="%USER_NAME%"/></td>
                    <td><input type="textfield" value="%USER_PASS%"/></td>
                    <td><input type="textfield" value="%USER_EMAIL%"/></td>
                </tr>
                </tbody>
            </table>
            <button type="button" name="%USER_ID%" class="btn btn-success pull-right">Save</button>
        </div>
    </div>
</div>
